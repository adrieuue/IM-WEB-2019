<!doctype html>

<html>
<head>
	<title> CSS Grid Flags</title>

	<link rel="stylesheet" href="css/grid-flags-style.css">
</head>

<body>

	<h1> CSS GRID FLAGS </h1>

	<div class="subheading"> sweden </div>

		<div class="sweden">
			<div class="blue"> </div>
			<div class="yellow-vertical"> </div>
			<div class="yellow-horizontal"> </div>
		</div>
	
	<div class="subheading"> finland </div>

		<div class="finland">
			<div class="white"> </div>
			<div class="blue-vertical"> </div>
			<div class="blue-horizontal"> </div>
		</div>

	<div class="subheading"> denmark </div>

		<div class="denmark">
			<div class="red"> </div>
			<div class="white-vertical"> </div>
			<div class="white-horizontal"> </div>
		</div>

	<div class="subheading"> iceland </div>

<!-- id for iceland, no confusion with class for sweden blue and denmark white -->

		<div id="iceland">
			<div id="blue"> </div>
			<div id="white-vertical"> </div>
			<div id="white-horizontal"> </div>
			<div id="red-vertical"> </div>
			<div id="red-horizontal"> </div>
		</div>


</body>
</html>
