<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CSS TYPEFACE</title>
        
        <link rel="stylesheet" href="css/css-typeface-style.css">

    </head>
    <body>
    	<!--the concealer class blocks or erases out lines-->
    	<div class="letter letter-a"> 
    		<div class="one A-top"> </div>
			<div class="two A-counter"> </div>
			<div class="four A-concealer-top"> </div>
			<div class="one A-crossbar"> </div>
			<div class="two A-crossbar-counter"> </div>
			<div class="three A-left"> </div>
			<div class="three A-right"> </div> 
			<div class="four A-concealer-bottom"> </div>  		
    	</div>

		<div class="letter letter-b">   
			<div class="one B-top"> </div>
			<div class="two B-counter-top"> </div>
			<div class="one B-bottom"> </div>
			<div class="two B-counter-bottom"> </div>
			<div class="four B-concealer-left"> </div>
			<div class="three B-left"> </div>
    	</div>

    	<div class="letter letter-c"> 
    		<div class="one C-top"> </div>
			<div class="two C-counter-top"> </div>
			<div class="one C-bottom"> </div>
			<div class="two C-counter-bottom"> </div>	
			<div class="four C-concealer-middle"> </div>
			<div class="four C-concealer-end"> </div>
    	</div>

		<div class="letter letter-d">  
			<div class="one D-top"> </div>
			<div class="two D-counter-top"> </div>
			<div class="one D-bottom"> </div>
			<div class="two D-counter-bottom"> </div>	
			<div class="four D-concealer-middle"> </div>
			<div class="three D-right"> </div>
    	</div>

    	<div class="letter letter-e"> 
    		<div class="one E-top"> </div>
			<div class="two E-counter-top"> </div>
			<div class="one E-bottom"> </div>
			<div class="two E-counter-bottom"> </div>
			<div class="four E-concealer-top"> </div>
			<div class="four E-concealer-bottom"> </div>
			<div class="four E-concealer-middle"> </div>	
			<div class="three E-bar-top"> </div>
			<div class="three E-bar-bottom"> </div>    		
    	</div>

		<div class="letter letter-f">   
			<div class="one F-top"> </div>
			<div class="two F-counter-top"> </div> 
			<div class="four F-concealer-top"> </div>
			<div class="four F-concealer-middle"> </div>	
			<div class="three F-bar-top"> </div>
			<div class="three F-left"> </div> 		
    	</div>

    	<div class="letter letter-g"> 
    		<div class="one G-top"> </div>
			<div class="two G-counter-top"> </div>
			<div class="one G-bottom"> </div>
			<div class="two G-counter-bottom"> </div>	
			<div class="four G-concealer-middle"> </div>
			<div class="four G-concealer-end"> </div>
			<div class="three G-bar"> </div>   		
    	</div>

		<div class="letter letter-h"> 
			<div class="one H-crossbar"> </div>
			<div class="two H-crossbar-counter"> </div>
			<div class="three H-left"> </div>
			<div class="three H-right"> </div> 
			<div class="four H-concealer-bottom"> </div>   		
    	</div>

    	<div class="letter letter-i">
    		<div class="three I-bar"> </div>
    		<div class="three I-bar-top"> </div>
    		<div class="three I-bar-bottom"> </div>    		
    	</div>

		<div class="letter letter-j"> 
			<div class="one J-bottom"> </div>
			<div class="two J-counter-bottom"> </div>	
			<div class="four J-concealer-middle"> </div>
			<div class="three J-bar"> </div>  
			<div class="four J-concealer-end"> </div> 		
    	</div>

    	<div class="letter letter-k">  
    		<div class="one K-top"> </div>
			<div class="two K-counter-top"> </div>
			<div class="one K-bottom"> </div>
			<div class="two K-counter-bottom"> </div> 
			<div class="four K-concealer-top"> </div>
			<div class="four K-concealer-bottom"> </div>
			<div class="three K-bar"> </div>
			<div class="four K-concealer-top-left"> </div>
			<div class="four K-concealer-bottom-left"> </div> 		
    	</div>

		<div class="letter letter-l">  
			<div class="one L-bottom"> </div>
			<div class="two L-counter-bottom"> </div>
			<div class="four L-concealer-bottom"> </div>
			<div class="four L-concealer-middle"> </div>
			<div class="three L-bar-left"> </div> 
			<div class="three L-bar-bottom"> </div> 		
    	</div>

    	<div class="letter letter-m"> 
    		<div class="three M-bar"> </div>
    		<div class="three M-bar-left"> </div>
    		<div class="three M-bar-right"> </div>
    		<div class="one M-left"> </div>
			<div class="two M-counter-left"> </div>
			<div class="four M-concealer-left"> </div> 
			<div class="one M-right"> </div>
			<div class="two M-counter-right"> </div>
			<div class="four M-concealer-right"> </div> 
			<!--inside corners-->
			<div class="four M-concealer-top-left"> </div>
			<div class="four M-concealer-top-right"> </div>
			<!--outside corners--> 
			<div class="three M-bar-top-left"> </div>
			<div class="three M-bar-top-right"> </div>   		
    	</div>

		<div class="letter letter-n">  
			<div class="three N-bar"> </div>
    		<div class="three N-bar-left"> </div>
    		<div class="one N-top"> </div>
    		<div class="two N-counter"> </div>
			<div class="four N-concealer-left"> </div>
			<div class="four N-concealer-top-left"> </div>
			<div class="three N-bar-top-left"> </div>
    	</div>

    	<div class="letter letter-o">  
    		<div class="one O-top"> </div>
			<div class="two O-counter-top"> </div>
			<div class="one O-bottom"> </div>
			<div class="two O-counter-bottom"> </div>	
			<div class="four O-concealer-middle"> </div> 		
    	</div>

		<div class="letter letter-p"> 
			<div class="one P-top"> </div>
			<div class="two P-counter-top"> </div>
			<div class="three P-left"> </div>   		
    	</div>

    	<div class="letter letter-q"> 
    		<div class="one Q-top"> </div>
			<div class="two Q-counter-top"> </div>
			<div class="one Q-bottom"> </div>
			<div class="two Q-counter-bottom"> </div>	
			<div class="four Q-concealer-middle"> </div>
			<div class="three Q-bar"> </div>
    	</div>

		<div class="letter letter-r"> 
			<div class="one R-top"> </div>
			<div class="two R-counter-top"> </div>
			<div class="one R-bottom"> </div>
			<div class="two R-counter-bottom"> </div>
			<div class="three R-right"> </div> 
			<div class="four R-concealer-bottom"> </div>
    	</div>

		<div class="letter letter-s">
			<div class="one S-top"> </div>
			<div class="two S-counter-top"> </div>
			<div class="four S-concealer-top"> </div>
			<div class="three S-bar-top"> </div>
			<div class="one S-bottom"> </div>
			<div class="two S-counter-bottom"> </div>
			<div class="four S-concealer-bottom"> </div>
			<div class="three S-bar-bottom"> </div>
		</div>

		<div class="letter letter-t">
			<div class="three T-bar"> </div>
    		<div class="three T-bar-top"> </div>
		</div>

		<div class="letter letter-u">
			<div class="one U-bottom"> </div>
			<div class="two U-counter-bottom"> </div>	
			<div class="four U-concealer-middle"> </div>
			<div class="three U-left"> </div>
			<div class="three U-right"> </div>
		</div>

		<div class="letter letter-v">
			<div class="one V-bottom"> </div>
			<div class="two V-counter-bottom"> </div>	
			<div class="four V-concealer-middle"> </div>
			<div class="three V-left"> </div>
			<div class="three V-right"> </div>
			<div class="four V-concealer-bottom-left"> </div>
			<div class="three V-bar-bottom-left"> </div>
		</div>

		<div class="letter letter-w">
			<div class="three W-bar"> </div>
    		<div class="three W-bar-left"> </div>
    		<div class="three W-bar-right"> </div>
    		<div class="one W-left"> </div>
			<div class="two W-counter-left"> </div>
			<div class="four W-concealer-left"> </div> 
			<div class="one W-right"> </div>
			<div class="two W-counter-right"> </div>
			<div class="four W-concealer-right"> </div> 
			<!--inside corners-->
			<div class="four W-concealer-top-left"> </div>
			<div class="four W-concealer-top-right"> </div>
			<!--outside corners--> 
			<div class="three W-bar-top-left"> </div>
			<div class="three W-bar-top-right"> </div> 
		</div>

		<div class="letter letter-x">
			<div class="one X-top"> </div>
			<div class="two X-counter-top"> </div>
			<div class="one X-bottom"> </div>
			<div class="two X-counter-bottom"> </div> 
			<div class="four X-concealer-top"> </div>
			<div class="four X-concealer-bottom"> </div>
		</div>

		<div class="letter letter-y">
			<div class="one Y-bottom"> </div>
			<div class="two Y-counter-bottom"> </div> 
			<div class="four Y-concealer-bottom"> </div>
			<div class="one Y-top"> </div>
			<div class="two Y-counter-top"> </div>
			<div class="four Y-concealer-top"> </div>
			<div class="three Y-right"> </div>
		</div>

		<div class="letter letter-z">
			<div class="one Z-top"> </div>
			<div class="two Z-counter-top"> </div>
			<div class="four Z-concealer-top"> </div>
			<div class="three Z-bar-top"> </div>
			<div class="one Z-bottom"> </div>
			<div class="two Z-counter-bottom"> </div>
			<div class="four Z-concealer-bottom"> </div>
			<div class="three Z-bar-bottom"> </div>
			<!--inside corners-->
			<div class="four Z-concealer-top-right"> </div>
			<div class="four Z-concealer-bottom-left"> </div>
			<!--outside corners--> 
			<div class="three Z-bar-top-right"> </div>
			<div class="three Z-bar-bottom-left"> </div> 
			<!--square block-->
			<div class="three Z-square-top"> </div>
			<div class="three Z-square-bottom"> </div>
		</div>

		
		<!--THE CHARACTERS BELOW ARE OPTIONAL -->

		</div>

		<div class="letter letter-1">
		</div>

		<div class="letter letter-2">
		</div>

		<div class="letter letter-3">
		</div>

		<div class="letter letter-4">
		</div>

		<div class="letter letter-5">
		</div>

		<div class="letter letter-6">
		</div>

		<div class="letter letter-7">
		</div>

		<div class="letter letter-8">
		</div>

		<div class="letter letter-9">
		</div> -->


    </body>
</html>
