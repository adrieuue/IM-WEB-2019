<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ALPHABET</title>
        
        <link rel="stylesheet" href="css/alphabet-style.css">

    </head>
    <body>
    	<!--the concealer class blocks or erases out lines-->
    	<div class="letter"> 
    		<div-1 class="A-top"> </div-1>
			<div-2 class="A-counter"> </div-2>
			<div-4 class="A-concealer-top"> </div-4>
			<div-1 class="A-crossbar"> </div-1>
			<div-2 class="A-crossbar-counter"> </div-2>
			<div-3 class="A-left"> </div-3>
			<div-3 class="A-right"> </div-3> 
			<div-4 class="A-concealer-bottom"> </div-4>  		
    	</div>

		<div class="letter letter-b">   
			<div-1 class="B-top"> </div-1>
			<div-2 class="B-counter-top"> </div-2>
			<div-1 class="B-bottom"> </div-1>
			<div-2 class="B-counter-bottom"> </div-2>
			<div-4 class="B-concealer-left"> </div-4>
			<div-3 class="B-left"> </div-3>
    	</div>

    	<div class="letter letter-c"> 
    		<div-1 class="C-top"> </div-1>
			<div-2 class="C-counter-top"> </div-2>
			<div-1 class="C-bottom"> </div-1>
			<div-2 class="C-counter-bottom"> </div-2>	
			<div-4 class="C-concealer-middle"> </div-4>
			<div-4 class="C-concealer-end"> </div-4>
    	</div>

		<div class="letter letter-d">  
			<div-1 class="D-top"> </div-1>
			<div-2 class="D-counter-top"> </div-2>
			<div-1 class="D-bottom"> </div-1>
			<div-2 class="D-counter-bottom"> </div-2>	
			<div-4 class="D-concealer-middle"> </div-4>
			<div-3 class="D-right"> </div-3>
    	</div>

    	<div class="letter letter-e"> 
    		<div-1 class="E-top"> </div-1>
			<div-2 class="E-counter-top"> </div-2>
			<div-1 class="E-bottom"> </div-1>
			<div-2 class="E-counter-bottom"> </div-2>
			<div-4 class="E-concealer-top"> </div-4>
			<div-4 class="E-concealer-bottom"> </div-4>
			<div-4 class="E-concealer-middle"> </div-4>	
			<div-3 class="E-bar-top"> </div-3>
			<div-3 class="E-bar-bottom"> </div-3>    		
    	</div>

		<div class="letter letter-f">   
			<div-1 class="F-top"> </div-1>
			<div-2 class="F-counter-top"> </div-2> 
			<div-4 class="F-concealer-top"> </div-4>
			<div-4 class="F-concealer-middle"> </div-4>	
			<div-3 class="F-bar-top"> </div-3>
			<div-3 class="F-left"> </div-3> 		
    	</div>

    	<div class="letter letter-g"> 
    		<div-1 class="G-top"> </div-1>
			<div-2 class="G-counter-top"> </div-2>
			<div-1 class="G-bottom"> </div-1>
			<div-2 class="G-counter-bottom"> </div-2>	
			<div-4 class="G-concealer-middle"> </div-4>
			<div-4 class="G-concealer-end"> </div-4>
			<div-3 class="G-bar"> </div-3>   		
    	</div>

		<div class="letter letter-h"> 
			<div-1 class="H-crossbar"> </div-1>
			<div-2 class="H-crossbar-counter"> </div-2>
			<div-3 class="H-left"> </div-3>
			<div-3 class="H-right"> </div-3> 
			<div-4 class="H-concealer-bottom"> </div-4>   		
    	</div>

    	<div class="letter letter-i">
    		<div-3 class="I-bar"> </div-3>
    		<div-3 class="I-bar-top"> </div-3>
    		<div-3 class="I-bar-bottom"> </div-3>    		
    	</div>

		<div class="letter letter-j"> 
			<div-1 class="J-bottom"> </div-1>
			<div-2 class="J-counter-bottom"> </div-2>	
			<div-4 class="J-concealer-middle"> </div-4>
			<div-3 class="J-bar"> </div-3>  
			<div-4 class="J-concealer-end"> </div-4> 		
    	</div>

    	<div class="letter letter-k">  
    		<div-1 class="K-top"> </div-1>
			<div-2 class="K-counter-top"> </div-2>
			<div-1 class="K-bottom"> </div-1>
			<div-2 class="K-counter-bottom"> </div-2> 
			<div-4 class="K-concealer-top"> </div-4>
			<div-4 class="K-concealer-bottom"> </div-4>
			<div-3 class="K-bar"> </div-3>
			<div-4 class="K-concealer-top-left"> </div-4>
			<div-4 class="K-concealer-bottom-left"> </div-4> 		
    	</div>

		<div class="letter letter-l">  
			<div-1 class="L-bottom"> </div-1>
			<div-2 class="L-counter-bottom"> </div-2>
			<div-4 class="L-concealer-bottom"> </div-4>
			<div-4 class="L-concealer-middle"> </div-4>
			<div-3 class="L-bar-left"> </div-3> 
			<div-3 class="L-bar-bottom"> </div-3> 		
    	</div>

    	<div class="letter letter-m"> 
    		<div-3 class="M-bar"> </div-3>
    		<div-3 class="M-bar-left"> </div-3>
    		<div-3 class="M-bar-right"> </div-3>
    		<div-1 class="M-left"> </div-1>
			<div-2 class="M-counter-left"> </div-2>
			<div-4 class="M-concealer-left"> </div-4> 
			<div-1 class="M-right"> </div-1>
			<div-2 class="M-counter-right"> </div-2>
			<div-4 class="M-concealer-right"> </div-4> 
			<!--inside corners-->
			<div-4 class="M-concealer-top-left"> </div-4>
			<div-4 class="M-concealer-top-right"> </div-4>
			<!--outside corners--> 
			<div-3 class="M-bar-top-left"> </div-3>
			<div-3 class="M-bar-top-right"> </div-3>   		
    	</div>

		<div class="letter letter-n">  
			<div-3 class="N-bar"> </div-3>
    		<div-3 class="N-bar-left"> </div-3>
    		<div-1 class="N-top"> </div-1>
    		<div-2 class="N-counter"> </div-2>
			<div-4 class="N-concealer-left"> </div-4>
			<div-4 class="N-concealer-top-left"> </div-4>
			<div-3 class="N-bar-top-left"> </div-3>

    	</div>

    	<div class="letter letter-o">  
    		<div-1 class="O-top"> </div-1>
			<div-2 class="O-counter-top"> </div-2>
			<div-1 class="O-bottom"> </div-1>
			<div-2 class="O-counter-bottom"> </div-2>	
			<div-4 class="O-concealer-middle"> </div-4> 		
    	</div>

		<div class="letter letter-p"> 
			<div-1 class="P-top"> </div-1>
			<div-2 class="P-counter-top"> </div-2>
			<div-3 class="P-left"> </div-3>   		
    	</div>

    	<div class="letter letter-q"> 
    		<div-1 class="Q-top"> </div-1>
			<div-2 class="Q-counter-top"> </div-2>
			<div-1 class="Q-bottom"> </div-1>
			<div-2 class="Q-counter-bottom"> </div-2>	
			<div-4 class="Q-concealer-middle"> </div-4>
			<div-3 class="Q-bar"> </div-3>

    	</div>

		<div class="letter letter-r"> 
			<div-1 class="R-top"> </div-1>
			<div-2 class="R-counter-top"> </div-2>
			<div-1 class="R-bottom"> </div-1>
			<div-2 class="R-counter-bottom"> </div-2>
			<div-3 class="R-right"> </div-3> 
			<div-4 class="R-concealer-bottom"> </div-4>


    	</div>

		<div class="letter letter-s">
			<div-1 class="S-top"> </div-1>
			<div-2 class="S-counter-top"> </div-2>
			<div-4 class="S-concealer-top"> </div-4>
			<div-3 class="S-bar-top"> </div-3>
			<div-1 class="S-bottom"> </div-1>
			<div-2 class="S-counter-bottom"> </div-2>
			<div-4 class="S-concealer-bottom"> </div-4>
			<div-3 class="S-bar-bottom"> </div-3>
			

		</div>

		<div class="letter letter-t">
			<div-3 class="T-bar"> </div-3>
    		<div-3 class="T-bar-top"> </div-3>
		</div>

		<div class="letter letter-u">
			<div-1 class="U-bottom"> </div-1>
			<div-2 class="U-counter-bottom"> </div-2>	
			<div-4 class="U-concealer-middle"> </div-4>
			<div-3 class="U-left"> </div-3>
			<div-3 class="U-right"> </div-3>
		</div>

		<div class="letter letter-v">
			<div-1 class="V-bottom"> </div-1>
			<div-2 class="V-counter-bottom"> </div-2>	
			<div-4 class="V-concealer-middle"> </div-4>
			<div-3 class="V-left"> </div-3>
			<div-3 class="V-right"> </div-3>
			<div-4 class="V-concealer-bottom-left"> </div-4>
			<div-3 class="V-bar-bottom-left"> </div-3>
		</div>

		<div class="letter letter-w">
			<div-3 class="W-bar"> </div-3>
    		<div-3 class="W-bar-left"> </div-3>
    		<div-3 class="W-bar-right"> </div-3>
    		<div-1 class="W-left"> </div-1>
			<div-2 class="W-counter-left"> </div-2>
			<div-4 class="W-concealer-left"> </div-4> 
			<div-1 class="W-right"> </div-1>
			<div-2 class="W-counter-right"> </div-2>
			<div-4 class="W-concealer-right"> </div-4> 
			<!--inside corners-->
			<div-4 class="W-concealer-top-left"> </div-4>
			<div-4 class="W-concealer-top-right"> </div-4>
			<!--outside corners--> 
			<div-3 class="W-bar-top-left"> </div-3>
			<div-3 class="W-bar-top-right"> </div-3> 
		</div>

		<div class="letter letter-x">
			<div-1 class="X-top"> </div-1>
			<div-2 class="X-counter-top"> </div-2>
			<div-1 class="X-bottom"> </div-1>
			<div-2 class="X-counter-bottom"> </div-2> 
			<div-4 class="X-concealer-top"> </div-4>
			<div-4 class="X-concealer-bottom"> </div-4>
		</div>

		<div class="letter letter-y">
			<div-1 class="Y-bottom"> </div-1>
			<div-2 class="Y-counter-bottom"> </div-2> 
			<div-4 class="Y-concealer-bottom"> </div-4>
			<div-1 class="Y-top"> </div-1>
			<div-2 class="Y-counter-top"> </div-2>
			<div-4 class="Y-concealer-top"> </div-4>
			<div-3 class="Y-right"> </div-3>
		</div>

		<div class="letter letter-z">
			<div-1 class="Z-top"> </div-1>
			<div-2 class="Z-counter-top"> </div-2>
			<div-4 class="Z-concealer-top"> </div-4>
			<div-3 class="Z-bar-top"> </div-3>
			<div-1 class="Z-bottom"> </div-1>
			<div-2 class="Z-counter-bottom"> </div-2>
			<div-4 class="Z-concealer-bottom"> </div-4>
			<div-3 class="Z-bar-bottom"> </div-3>
			<!--inside corners-->
			<div-4 class="Z-concealer-top-right"> </div-4>
			<div-4 class="Z-concealer-bottom-left"> </div-4>
			<!--outside corners--> 
			<div-3 class="Z-bar-top-right"> </div-3>
			<div-3 class="Z-bar-bottom-left"> </div-3> 
			<!--square block-->
			<div-3 class="Z-square-top"> </div-3>
			<div-3 class="Z-square-bottom"> </div-3>
		</div>

		
		<!--THE CHARACTERS BELOW ARE OPTIONAL -->

		<div class="letter letter-0">
		</div>

		<div class="letter letter-1">
		</div>

		<div class="letter letter-2">
		</div>

		<div class="letter letter-3">
		</div>

		<div class="letter letter-4">
		</div>

		<div class="letter letter-5">
		</div>

		<div class="letter letter-6">
		</div>

		<div class="letter letter-7">
		</div>

		<div class="letter letter-8">
		</div>

		<div class="letter letter-9">
		</div>


    </body>
</html>
